{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>


<section class="blog section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <center>
        <div class="row">
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-sm-6">
            {{ .Render "post" }}
          </div>
          {{ end }}
        </div>
        </center>
      </div>
    </div>
  </div>
</section>

{{ end }}
